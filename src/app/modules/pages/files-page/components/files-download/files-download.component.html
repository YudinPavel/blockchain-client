<div class="drop-area" appDnd
     (fileDropped)="onFileUpload($event)"
     (click)="onClickDropArea($event)"
>
  <div class="text">
    Click or drag a text file to load it
  </div>
</div>

<input #fileInput
       class="file-input"
       type="file"
       (change)="onFileUpload($event.target.files)"
/>
